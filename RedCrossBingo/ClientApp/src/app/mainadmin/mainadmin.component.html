<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d708ca8313.js" crossorigin="anonymous"></script>
  <title>Create Room</title>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar navbar-expand-lg navbar-bg-dark bg-dark" >
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav mr-auto" >
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only" style="color: green;">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <br>
  <br>
  <br>
  <div class="container" >
    <br>
    <div class="row justify-content-md-center justify-content-sm-center justify-content-center">
      <div class="col-md-5">
        <div class="card divRoom">
          <div class="card-body">
            <form>
              <h3>Create new room</h3>
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Name" [(ngModel)]="room.name">
              </div>
              <div class="form-group">
                <input type="text" id="btn-clipboard" class="form-control" name="url" placeholder="URL"
                  [(ngModel)]="room.url">
              </div>
              <br>
              <button class="btn btn-primary btnGenerate" (click)="newURL()">Generate URL</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- <div class="card" style="background-color:rgba(5, 5, 5, 0.808)"> -->
          <table class="table " *ngIf="rooms" >
            <thead>
              <tr>
                <th style="display:none;">Id</th>
                <th>Name</th>
                <th>URL</th>
                <th style="display:none;">Id_user</th>
                <th>Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let room of rooms">
                <td style="display:none;">{{ room.id }}</td>
                <td>{{ room.name }}</td>
                <td>{{ room.url }}</td>
                <td style="display:none;">{{ room.usersId }}</td>
                <td>
                  <div *ngIf="!room.confirmation">
                    <button class="btn btn-success" (click)="openRoom(room)"><i
                        class="fas fa-share-square"></i></button>
                    <button class="btn btn-danger" (click)="room.confirmation = true"><i
                        class="fas fa-trash"></i></button>
                  </div>
                  <div *ngIf="room.confirmation">
                    <button class="btn btn-danger mr-2" (click)="room.confirmation = false">Cancel</button>
                    <button class="btn btn-success" (click)="deleteRoom(room)">Confirm</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        <!-- </div> -->
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
  integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</html>
